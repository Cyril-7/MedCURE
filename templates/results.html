<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% extends 'new_video_consult.html' %} {% block content %}
    <h1>Filter Results</h1>
    <form method="post" action="{{ url_for('resultpage') }}">
      <label for="filter-by">Filter By:</label>
      <select name="filter_by" id="filter-by">
        <option value="doctor_name">Name</option>
        <option value="expertise">Expertise</option>
      </select>
      <label for="search-query">Search Query:</label>
      <input type="text" name="search_query" id="search-query" />
      <button type="submit">Search</button>
    </form>
    {% if results %}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{ result.doctor_name }}</td>
          <td>{{ result.expertise }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %} {% endblock %}
  </body>
</html>
