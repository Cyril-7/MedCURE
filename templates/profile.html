    <div class="container profile">
      <div class="row" style="justify-content: center;">
        <div class="col-lg-12 mb-4 mb-sm-5" style="display: grid; padding-top: 60px; width: 800px; justify-content: center;">
          <div class="card-profile card-style1 border-0">
            <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
              <div class="row align-items-center">
                <div class="col-lg-6 mb-4 mb-lg-0">
                  <img src="../static/doctor sample image.jpg" alt="..." />
                </div>
                <div class="col-lg-6 px-xl-10">
                  <div
                    class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded"
                  >
                    <h3 class="h2 text-white mb-0">{{user.username}}</h3>
                    <span class="text-primary"></span>
                  </div>
                  <ul class="list-unstyled mb-1-9">
                    <li class="mb-2 mb-xl-3 display-28">
                      <span
                        class="display-26 text-secondary me-2 font-weight-600"
                        >Address:</span
                      >
                      {{user.address}}
                    </li>
                    <li class="mb-2 mb-xl-3 display-28">
                      <span
                        class="display-26 text-secondary me-2 font-weight-600"
                        >Email:</span
                      >
                      {{user.email}}
                    </li>
                  
                    <li class="display-28">
                      <span
                        class="display-26 text-secondary me-2 font-weight-600"
                        >Phone:</span
                      >
                      {{user.phone}}
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
