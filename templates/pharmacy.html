<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pharmacy</title>
    <style>
      /* Add your professional styling here */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        background-color: #f5f5f5;
      }
      .medicine-container {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 10px;
        position: relative;
      }
      .medicine-image {
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .medicine-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .medicine-dosage {
        font-size: 16px;
        margin-bottom: 10px;
      }
      .medicine-price {
        font-size: 20px;
        font-weight: bold;
        color: #4caf50;
        margin-bottom: 10px;
      }
      .add-to-cart {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        position: absolute;
        bottom: 10px;
        right: 10px;
      }
      .add-to-cart:hover {
        background-color: #2e8b57;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Medicine List</h1>
    {% for medicine in medicines %}
    <div class="medicine-container">
      <img
        class="medicine-image"
        src="{{ medicine.image_url }}"
        alt="{{ medicine.name }} image"
      />
      <div class="medicine-details">
        <h2 class="medicine-name">{{ medicine.name }}</h2>
        <p class="medicine-dosage">{{ medicine.dosage }}</p>
        <p class="medicine-price">{{ medicine.price }}</p>
      </div>
      <button class="add-to-cart">Add to cart</button>
    </div>
    {% endfor %}
  </body>
  <script src="../static/search.js"></script>
</html>
